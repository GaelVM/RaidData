name: Update Raid Data

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # Ejecutar todos los días a la medianoche

jobs:
  update-raid-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install Dependencies
      run: |
        pip install requests
        pip install beautifulsoup4

    - name: Run Python Script
      run: python bosses.py

    - name: Commit and Push JSON to Main
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # No necesitas copiar el archivo, ya debería estar en el directorio de trabajo
        git add raid_data_by_level.json
        git commit -m "Update raid data"
        git push
